<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poll Test</title>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/drshliapa/poll_css/refs/heads/main/templateTest.css">
</head>
<body>
    <div class="stream-poll active custom topLeft">
        <div class="border"></div>
        <div class="inner">
            <ul class="options">
                <li class="question">Whatâ€™s your favorite color?</li>
                <li class="help"><span>Press 1 or 2 to vote</span></li>
                <li class="option highest">
                    <span class="number">1</span>
                    <span class="text">Red</span>
                    <span class="procent">50%</span>
                    <div class="bar">
                        <div class="bar-inner" style="width: 50%;"></div>
                    </div>
                </li>
                <li class="option">
                    <span class="number">2</span>
                    <span class="text">Blue</span>
                    <span class="procent">30%</span>
                    <div class="bar">
                        <div class="bar-inner" style="width: 30%;"></div>
                    </div>
                </li>
            </ul>
            <div class="metaInfo">
                <div class="total">
                    <label>Total Votes:</label>
                    <strong>10</strong>
                </div>
                <div class="duration">
                    <label>Duration:</label>
                    <strong>5 minutes</strong>
                </div>
            </div>
            <div class="credits">https://poll.ma.pe</div>
        </div>
    </div>
</body>
</html>
